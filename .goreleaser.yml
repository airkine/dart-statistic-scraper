# GoReleaser configuration for dart-statistic-scraper
project_name: dart-scraper

# Allow custom version formats that don't strictly follow semantic versioning
env_files:
  github_token: ~/.config/goreleaser/github_token

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/dart-scraper/main.go
    binary: dart-scraper
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Env.VERSION}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Env.VERSION }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "arm64" }}aarch64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

# Skip version validation to allow non-semver compliant version strings
release:
  disable: false
  draft: false
  prerelease: auto
  name_template: "Release {{.Env.VERSION}}"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'